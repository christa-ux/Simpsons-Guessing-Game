<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="'X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/homer-simpson-revised" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title> Simpsons Guessing Game</title>
    </head>
    <body>
        <div class="game">
            <header>
                <div class="simpson">
                    <span></span>
                </div>
                <div class="game-health">
                    <div class="game-health-number" style="font-weight: bold;">100%</div>
                    <div class="game-health-bar"></div>
                    </div>
            </header>
            <div>
                <h1 class="game-title"> Guess the number of donuts I consumed !</h1>
<div class="game-number" style="font-weight: bold;"> </div>
<span class="game-feedback" style="font-weight:bold;"> What did you guess?</span>
            </div>
            <footer>
                <input type="number" class="game-guess">
                <button type="button" class="game-button game-button-play" style="font-weight: bold;">Play</button>
                <button type="button" class="game-button game-button-reset" style="font-weight: bold;">Reset</button>
            </footer>
            </div>



        <script src="indexx.js"></script>
    </body>
</html>
